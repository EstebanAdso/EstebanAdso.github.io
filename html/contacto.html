    <section id="final">
        <h2 id="cambiarTexto">¿Listo para comprar? <br> Nosotros te Llamamos</h2>
        <fieldset id="oculto">
            <legend>Formulario de Contacto</legend>
            <form id="formularioPost" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su Nombre">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono de contacto:</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese su teléfono">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese su Correo Electrónico">
                </div>
                <div class="form-group">
                    <label for="descripcion">Mensaje:</label>
                    <textarea name="descripcion" id="descripcion" cols="50" rows="4"
                        placeholder="Ingresa Tu mensaje"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </fieldset>

    </section>
