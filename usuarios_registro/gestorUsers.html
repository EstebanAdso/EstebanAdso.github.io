<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="css/registrousuarios.css">
</head>
<body>
 

    <section id="usuarios">
        <h2>Lista de Usuarios</h2>
        <table id="usuariosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Mensaje</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas de usuarios -->
            </tbody>
        </table>
    </section>

    <section id="formSection">
        <h2 id="formTitle">Crear Usuario</h2>
        <form id="userForm">
            <input type="hidden" id="userId">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su Nombre">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono de contacto:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese su teléfono">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su Correo Electrónico">
            </div>
            <div class="form-group">
                <label for="descripcion">Mensaje:</label>
                <textarea name="descripcion" id="descripcion" cols="50" rows="4" placeholder="Ingresa Tu mensaje"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="formButton">Crear</button>
            </div>
        </form>
    </section>

    <script src="js/gestorUsers.js"></script>
</body>
</html>
