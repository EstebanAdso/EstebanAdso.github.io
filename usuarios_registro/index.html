<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="imagenes/LOGOMONACO.jpeg" alt="LOGO MONACO">
        <h1>Login here</h1>
        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingresar usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresar contraseña" required>

            <input type="submit" value="Ingresa">
            <p>Username = admin <br> Password = 1234 <br>Se conenta directamente a la base de datos en la cual esta esta cuenta</p>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
